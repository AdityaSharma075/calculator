<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <!-- <meta name='viewport' content='width=device-width, initial-scale=1'> -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div id = "box">
        <h1>
            CALCULATOR
        </h1>
        <div id = "display">

        </div>
        <div id = "btn">
            <button class = "button" data-value = "ac">AC</button>
            <button class = "button" data-value = "sign">+/-</button>
            <button class = "button" data-value = "%">
                <span>%</span>   
            </button>
            <button class = "button red" data-value = "/">
                <span>/</span>
            </button>
            <button class = "button" data-value = "7">7</button>
            <button class = "button" data-value = "8">8</button>
            <button class = "button" data-value = "9">9</button>
            <button class = "button red" data-value = "*">*</button>
            <button class = "button" data-value = "4">4</button>
            <button class = "button" data-value = "5">5</button>
            <button class = "button" data-value = "6">6</button>
            <button class = "button red" data-value = "-">-</button>
            <button class = "button" data-value = "1">1</button>
            <button class = "button" data-value = "2">2</button>
            <button class = "button" data-value = "3">3</button>
            <button class = "button red" data-value = "+">+</button>
            <button class = "button max" data-value = "0">0</button>
            <button class = "button" data-value = ".">.</button>
            <button class = "button red" data-value = "=">=</button>
        </div>
    </div>




    <script src='main.js'></script>
    
</body>
</html>
